<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
  <style>
      .fieldError {
          color: #bd2130;
      }
  </style>
</th:block>

<div layout:fragment="content" class="container my-3">
  <!-- 질문 -->
  <h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>
  <div class="card my-3 bg-warning-subtle">
    <div class="card-body">
      <div class="card-text" th:text="${question.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-warning text-dark p-2 text-start mx-3">
          <div class="mb-2">
            <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
          </div>
          <div th:text="${#temporals.format(question.created, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 답변 개수 표시-->
  <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

  <!-- 답변 반복 시작 -->
  <div class="card my-3 bg-info-subtle" th:each="answer : ${question.answerList}">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}">답변 내용</div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-info text-dark p-2 text-start mx-3">
          <div class="mb-2">
            <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
          </div>
          <div th:text="${#temporals.format(answer.created, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- 답변 작성 -->
  <form th:action="@{/answer/create/{id}(id=${question.id})}" method="post" class="my-3" th:object="${answerDto}">
    <textarea
        sec:authorize="isAnonymous()" disabled
        th:field="*{content}"
        id="content" rows="10" class="form-control">
    </textarea>
    <textarea
        sec:authorize="isAuthenticated()"
        th:field="*{content}"
        id="content" rows="10" class="form-control">
    </textarea>
    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">답변 내용을 입력하세요</p>
    <input type="submit" value="답변 등록" class="btn btn-primary my-2">
  </form>
</div>
</html>
